version: "3.9"

networks:
  verifiable-net:
    driver: bridge

volumes:
  comfyui_models:
  comfyui_output:
  minio_data:
  postgres_data:

services:
  comfyui:
    image: yanwk/comfyui-boot:cpu
    container_name: verifiable-comfyui
    restart: unless-stopped

    # runtime: nvidia
    # environment:
    #   NVIDIA_VISIBLE_DEVICES: all
    #   NVIDIA_DRIVER_CAPABILITIES: compute,utility

    ports:
      - "8188:8188"
    volumes:
      - comfyui_models:/app/models
      - comfyui_output:/app/output
    networks:
      - verifiable-net

    healthcheck:
      test: ["CMD", "sh", "-lc", "wget -qO- http://localhost:8188/system_stats >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: verifiable-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"

    ports:
      - "9000:9000"
      - "9001:9001"

    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

    volumes:
      - minio_data:/data
    networks:
      - verifiable-net

    healthcheck:
      test: ["CMD", "sh", "-lc", "wget -qO- http://localhost:9000/minio/health/ready >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:16
    container_name: verifiable-postgres
    restart: unless-stopped

    ports:
      - "5432:5432"

    environment:
      POSTGRES_USER: verifiable
      POSTGRES_PASSWORD: verifiable
      POSTGRES_DB: verifiable_ai

    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - verifiable-net

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verifiable -d verifiable_ai -h localhost"]
      interval: 30s
      timeout: 10s
      retries: 10
