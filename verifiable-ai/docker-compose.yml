
networks:
  verifiable-net:
    driver: bridge

volumes:
  comfyui_models:
  comfyui_output:
  minio_data:
  postgres_data:

services:
  comfyui:
    image: yanwk/comfyui-boot:cpu
    container_name: verifiable-comfyui
    restart: unless-stopped

    # runtime: nvidia
    # environment:
    #   NVIDIA_VISIBLE_DEVICES: all
    #   NVIDIA_DRIVER_CAPABILITIES: compute,utility

    ports:
      - "8188:8188"
    volumes:
      - comfyui_models:/app/models
      - comfyui_output:/app/output
    networks:
      - verifiable-net

    healthcheck:
      test: ["CMD", "sh", "-lc", "wget -qO- http://localhost:8188/system_stats >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: verifiable-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"

    ports:
      - "9000:9000"
      - "9001:9001"

    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

    volumes:
      - minio_data:/data
    networks:
      - verifiable-net

    healthcheck:
      test: ["CMD", "sh", "-lc", "wget -qO- http://localhost:9000/minio/health/ready >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg16
    container_name: verifiable-postgres
    restart: unless-stopped

    ports:
      - "5432:5432"
    
    environment:
      POSTGRES_USER: verifiable
      POSTGRES_PASSWORD: verifiable
      POSTGRES_DB: verifiable_ai

    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - verifiable-net

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verifiable -d verifiable_ai -h localhost"]
      interval: 30s
      timeout: 10s
      retries: 10

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    env_file:
      - services/orchestrator/.env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      comfyui:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - verifiable-net
    restart: unless-stopped

  packsmith:
    build:
      context: services/packsmith
    container_name: verifiable-packsmith
    ports:
      - "8002:8000"
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER-"minioadmin"}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD-"minioadmin"}
      - MINIO_BUCKET=verifiable-ai
      - PACK_SIGNING_KEY=${PACK_SIGNING_KEY}
    volumes:
      - ./data/packsmith:/data
    depends_on:
      minio:
        condition: service_started
    networks:
      - verifiable-net
    restart: unless-stopped

  ui:
    build:
      context: ./services/ui
      args:
        VITE_API_URL: "http://localhost:8080"
    ports:
      - "3000:80"
    depends_on:
      - orchestrator
    networks:
      - verifiable-net
    restart: unless-stopped

  router-llm:
    profiles: ["llm-router"]
    image: ghcr.io/ggerganov/llama.cpp:server
    ports: ["8108:8080"]
    volumes:
      - "E:/Llm/AI/models/ImSota/Phi-3-mini-4k-instruct_Waseda-Q8_0-GGUF:/models:ro"
    command: >
      --model /models/phi-3-mini-4k-instruct_waseda-q8_0.gguf
      --ctx-size 4096 --threads 8 --host 0.0.0.0 --port 8080
    networks: [verifiable-net]
    restart: unless-stopped
    healthcheck: { disable: true }

  general-llm:
    profiles: ["llm-general"]
    image: ghcr.io/ggerganov/llama.cpp:server
    ports: ["8109:8080"]
    volumes:
      - "E:/Llm/AI/models/tensorblock/openchat_3.5-GGUF:/models:ro"
    command: >
      --model /models/openchat_3.5-Q4_K_S.gguf
      --ctx-size 4096 --threads 12 --host 0.0.0.0 --port 8080
    networks: [verifiable-net]
    restart: unless-stopped
    healthcheck: { disable: true }

  devops-llm:
    profiles: ["llm-devops"]
    image: ghcr.io/ggerganov/llama.cpp:server
    ports: ["8101:8080"]
    volumes:
      - "E:/Llm/AI/models/lmstudio-community/Codestral-22B-v0.1-GGUF:/models:ro"
    command: >
      --model /models/Codestral-22B-v0.1-Q4_K_M.gguf
      --ctx-size 8192 --threads 24 --host 0.0.0.0 --port 8080
    networks: [verifiable-net]
    restart: unless-stopped
    healthcheck: { disable: true }
